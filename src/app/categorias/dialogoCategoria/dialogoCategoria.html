<h2 matDialogTitle>Crear Categoria</h2>
<mat-dialog-content [formGroup]="form">
  <div class="container">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nombre de la Categoria</mat-label>
        <input matInput size="32" value="" placeholder="Nombre de la Categoria" formControlName="categoria">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Categoria Contenedora</mat-label>
        <select matNativeControl formControlName="padre">
          <option value="" selected>-</option>
          <option *ngFor="let dat of datos" >
            {{dat.name_category}}
          </option>
        </select>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button matDialogClose="cancel" color="primary">Cancelar</button>
  <button mat-button (click)="save()" color="warn">Guardar</button>
</mat-dialog-actions>
