<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <!--toolbar -->
  <mat-toolbar class="example-toolbar" style="background-color: #1d565f;">

    <button [hidden]="!mobileQuery.matches" mat-icon-button (click)="snav.toggle()" class="btn text-white"><div class="m-auto"><mat-icon>menu</mat-icon></div></button>
    <a class="text-white" routerLink='#'>

      <img src="assets/img/logo.png" style="background-color: white;" width="30" height="30"
        class="d-inline-block align-top rounded-circle" alt="" loading="lazy">
      Creando Academias
    </a>

    <div class="col-5 mx-auto">
    <input class="form-control text-white" id="search" style="background-color: #277380;"
      type="search" placeholder="Busqueda" aria-label="Search">
    </div>

    <button class="btn  text-white col-1" [matMenuTriggerFor]="menu">
      <div class="row m-0">
        <img src="assets/img/logo.png" style="background-color: white;" width="30" height="30"
          class="d-inline-block m-auto rounded-circle" alt="" loading="lazy">
             <span class="m-auto my-auto">Usuario</span>
            <mat-icon class="m-auto">arrow_drop_down</mat-icon>
      </div>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Usuario</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>close</mat-icon>
        <span>Cerrar sesi√≥n</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <!-- sideNav -->
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" [opened]="!mobileQuery.matches" >

      <!-- items sideNav-->
      <mat-nav-list>
        <div *ngFor="let nav of fillerNav" class="mx-1">
          <a mat-list-item routerLink="{{nav.route}}"  (click)="mobileQuery.matches ? snav.toggle() : ''">
            <mat-icon class="mx-3">{{nav.icon}}</mat-icon>
            <p class="mt-3">{{nav.name}}</p>
          </a>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
