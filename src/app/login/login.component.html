<!------ Include the above in your HEAD tag ---------->

<div class="row">

  <div  class="col-md-6   d-none d-xl-block d-lg-none box ">

  <img  class=" "    src="assets/img/portada.jpeg" style="width: 100%;
  height: auto;">
  </div>

  <div class="col-md-6" >
    
      <div class="" >
        
          <div id="formContent">
            <!-- Tabs Titles -->
       
            <!-- Icon -->
     
        
            <!-- Login Form -->
            <form  [formGroup]="form" ng-submit="login()"   style="margin-top: 5em; " class="col-10">
            
  
              <div>
                <img  class ="img-logo"  src="assets/img/Logo2.png" id="icon" alt="User Icon" />
               </div>
            <br>
              <div class="form-group container-fluid"  >
                <div class="alert alert-danger text-center" *ngIf="isloged">Email o contraseña Erronea</div>
                <div class="col">
                  <input  autocomplete="email" type="email" class="form-control text-center mb-2" id="email"  minlength="4"  formControlName="email" placeholder="email" required>
                  <input  autocomplete="current-password" type="password" class="form-control text-center mb-2" minlength="4" style="width:100%" id="password" formControlName="password"  required placeholder="Password">
                  <button type="submit" [disabled]="!form.valid" style="width: 100%;"  id="login" (click)="login()" class="btn btn-primary form-control mt-3"   value="LogIn">
                    <div *ngIf="!spinner">
                      Iniciar Sesion
                    </div>
                    <div *ngIf="spinner">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      <span > Iniciando...</span>
                    </div>
                   
                  </button>
                </div>
                              <!-- Remind Passowrd -->
            <div class="row" id="formFooter">
              <a class="text-muted text-right" href="#" >Olvidaste tu contraseña?</a>
            </div>
              </div>
            </form>


        
          </div>
        </div>
        
  </div>

</div>
