<body>
    <form  formGroup="form" ng-submit="enviar()"  class="form mx-auto col-sm-10 col-md-10 col-lg-10 col-xl-10 ">
    <table border="0" align="center" cellspacing="0">
       
        <tr>
            <h1 class="card" align="center">Ingreso de Datos</h1>
        </tr>
        <tr>
            <td>
                
                <div class="card" >
                    <div class="container">
                        <label for="name">Nombre<br />
                            <input type="text" name="name" id="name" class="input"  formControlName="name" size="32" value="" placeholder="Nombre" required /></label>
                        <label for="apell">Apellido<br />
                            <input type="text" name="apell" id="apell" class="input" size="32" value="" formControlName="apell" placeholder="Apellido" required /></label>
                        <label for="username">Nombre De Usuario<br />
                            <input type="text" name="username" id="username" class="input" value="" size="32" formControlName="username" placeholder="Nombre de Usuario" required /></label>

                    </div>
                </div>
                <div class="card">
                    <div class="container">
                        <label for="nomAcademia">Nombre de la Academia<br />
                            <input type="text" name="nomAcademia" id="nomAcademia" class="input" value="" size="32" formControlName="nomAcademia" placeholder="Nombre de Academia" required/></label>
    
                        <label for="monPago">Moneda de Pago<br />
                            <select class="uk-width-1-1 uk-form-large" id="monPago" name="monPago" autocomplete="off" type="text" formControlName="monPago" required>
                                <option value="ARS" selected="selected">Pesos argentinos (ARS)</option>
                                <option value="BOB">Bolivianos (BOB)</option>
                                <option value="BRL">Reales brasileños (BRL)</option>
                                <option value="CLP">Pesos chilenos (CLP)</option>
                                <option value="COP">Pesos colombianos (COP)</option>
                                <option value="EUR">Euros (EUR)</option>
                                <option value="MXN">Pesos mexicanos (MXN)</option>
                                <option value="PEN">Soles peruanos (PEN)</option>
                                <option value="PYG">Guaraníes (PYG)</option>
                                <option value="USD">Dólares estadounidenses (USD)</option>
                                <option value="UYU">Pesos uruguayos (UYU)</option>
                            </select>
                        </label>
                    </div>
                </div>
            </td>
            <td >
                <div class="card">
                    <div class="container">
                        <label for="email">E-mail<br />
                          <input type="email" name="email" id="email" class="input" value="" size="32" formControlName="email" placeholder="Direccion de Correo" required/></label>
                        <label for="password">Contraseña<br />
                          <input type="password" name="password" id="password" class="input" value="" size="32" formControlName="password" placeholder="Contraseña" required/></label>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
        <td colspan="3" height="100" >
            <p class="submit">
                <input type="submit" name="register" id="register" class="button" value="Guardar" (click)=enviar()/>
            </p>
        </td>
        </tr>
        </table>
    </form>
</body>
