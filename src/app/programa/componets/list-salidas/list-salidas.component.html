<div [hidden]="!inventarioss">
  <mat-form-field class="buscar" >
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Elemento" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id_element"   >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id_element}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name_element"   >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let row"> {{row.name_element}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="description"   >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="stock_out"   >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STOCK SALIDA </th>
        <td mat-cell *matCellDef="let row"> {{row.stock_out}} </td>
      </ng-container>

      <ng-container matColumnDef="destination_id"   >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DESTINO </th>
        <td mat-cell *matCellDef="let row"> {{row.destination_id}} </td>
      </ng-container>


      <ng-container matColumnDef="created"   >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
        <td mat-cell *matCellDef="let row"> {{ row.created | date:'short' }} </td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No se encontro un dato con el valor ingresado. "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
</div>

<div class="text-center" *ngIf="noInventarios">
  <h1>No existen inventarios para mostrar..!</h1>
</div>
