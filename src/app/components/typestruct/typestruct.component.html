<h2 matDialogTitle>Nuevo tipo de estructura</h2>
<mat-dialog-content [formGroup]="form">
  <div class="container">
    <div class="row">

      <mat-form-field appearance="outline">
        <mat-label>Tipo de Estructura</mat-label>
        <input matInput  placeholder="Ingrese tipo de estructura" formControlName="name">
      </mat-form-field>
    </div>
 
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="save()" [disabled]="!form.valid" color="warn">Guardar</button>
  <button mat-button matDialogClose="cancel" color="primary">Cancelar</button>
  
</mat-dialog-actions>
