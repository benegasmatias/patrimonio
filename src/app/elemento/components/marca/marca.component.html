<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <form [formGroup]="form" >
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name"  placeholder="Nombre de la Marca">
        </mat-form-field>
    </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="save()" [disabled]="!form.valid" color="warn">Guardar</button>
  <button mat-button matDialogClose="cancel" color="primary">Cancelar</button>
  
</mat-dialog-actions>
